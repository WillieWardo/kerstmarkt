<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerstmarkt Ballen Verkoop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: red;
            color: white;
            line-height: 1.6;
        }

        /* GIGANTISCHE RGB TITEL */
        h1 {
            font-size: 6em;
            font-family: Arial, sans-serif;
            margin: 30px 0 20px 0;
            animation: rgbColor 4s infinite linear;
            text-align: center;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        @keyframes rgbColor {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }

        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .big {
            width: 75%;
            max-width: 700px;
            /* geen rounded corners */
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .big:hover {
            transform: scale(1.01);
        }

        .small {
            width: 90px;
            max-width: 90px;
            margin: 15px 0 40px 0;
            border: 2px solid white;
            /* geen rounded corners */
        }

        .small:hover {
            border-color: gold;
            box-shadow: 0 0 10px gold;
        }

        img {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Kerstmarkt Ballen Verkoop</h1>

    <div class="images-container">

        <!-- GEEN LINK meer op de grote foto -->
        <img src="foto.png" class="big">

        <!-- SIMPELE ONION LINK -->
        <a href="HIER-KOMT-JE-ONION-LINK">onion</a>

        <!-- ENIGE FOTO MET LINK: ad.png -->
        <a href="https://sxtc.ru" target="_blank">
            <img src="ad.png" class="small">
        </a>

    </div>

</body>
</html>
