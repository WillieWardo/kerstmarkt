<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerstmarkt Ballen Verkoop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: red;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* SNOW EFFECT */
        .snow {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* NAVIGATIEBALK */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(4px);
            z-index: 100;
        }

        .navbar a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            color: gold;
            text-shadow: 0 0 10px gold;
        }

        /* GIGANTISCHE RGB TITEL */
        h1 {
            font-size: 6em;
            margin: 30px 0 20px 0;
            animation: rgbColor 4s infinite linear;
            text-align: center;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes rgbColor {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }

        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .big {
            width: 75%;
            max-width: 700px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .big:hover {
            transform: scale(1.01);
        }

        img {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <!-- SNOW EFFECT -->
    <div class="snow" id="snowContainer"></div>

    <!-- NAVIGATIE -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="shop.html">Assortiment</a>
        <a href="team.html">Verkoop locatie</a>
    </nav>

    <h1>Kerstmarkt Ballen Verkoop</h1>

    <div class="images-container">
        <img src="foto.png" class="big">
    </div>

    <script>
        // Update just the snow effect script - faster snow
function createSnow() {
    const snowContainer = document.getElementById('snowContainer');
    const snowflakeCount = 200; // More snowflakes for faster feel

    for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        const size = Math.random() * 4 + 1; // Smaller flakes appear faster
        const startX = Math.random() * 100;
        const duration = Math.random() * 5 + 3; // MUCH faster: 3-8 seconds instead of 10-20
        const delay = Math.random() * 5; // Shorter delay

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${startX}vw`;
        snowflake.style.animationDuration = `${duration}s`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.opacity = Math.random() * 0.8 + 0.2; // Slightly more visible

        snowContainer.appendChild(snowflake);
    }
}

// For even EXTREME blizzard mode, also update the CSS animation:
    </script>

</body>
</html>
