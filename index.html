<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertmarkt Ballen Verkoop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: red;
        }

        /* GROTE RGB TITEL */
        h1 {
            font-size: 5em; /* veel groter */
            font-family: Arial, sans-serif;
            margin: 30px 0;
            animation: rgbColor 4s infinite linear;
            text-align: center;
            font-weight: 900;
        }

        @keyframes rgbColor {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }

        /* FOTO'S */
        img {
            cursor: pointer;
        }

        /* GROTE hoofdafbeelding */
        .big {
            width: 90%;   /* VEEL groter */
            max-width: 1200px;
        }

        /* normale afbeelding */
        .small {
            width: 70%;
            max-width: 900px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Gigantische RGB titel -->
    <h1>Kertmarkt Ballen Verkoop</h1>

    <!-- GROTE foto -->
    <a href="https://sxtc.ru" target="_blank">
        <img src="foto.png" class="big" alt="Foto groot">
    </a>

    <!-- Kleinere tweede foto -->
    <a href="https://sxtc.ru" target="_blank">
        <img src="ad.png" class="small" alt="Advertentie">
    </a>
</body>
</html>
