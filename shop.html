<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Team</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: red;
            color: white;
            line-height: 1.6;
        }

        /* NAVIGATIEBALK */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(4px);
        }

        .navbar a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            color: gold;
            text-shadow: 0 0 10px gold;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
            font-size: 4em;
            font-weight: 900;
            animation: rgbColor 4s infinite linear;
        }

        @keyframes rgbColor {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }

        .team-container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
        }

        .member {
            margin-bottom: 60px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            border: 3px solid white;
        }

        p {
            font-size: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- NAVIGATIE -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="shop.html">Assortiment</a>
        <a href="team.html">Website Team</a>
    </nav>

    <h1>Ons Website Team</h1>

    <div class="team-container">

        <!-- TEAM MEMBER 1 -->
        <div class="member">
            <img src="image1.png" alt="Team foto 1">
            <p>balls</p>
        </div>

        <div class="member">
            <img src="image2.png" alt="Team foto 2">
            <p>snoepstok</p>
        </div>

        <div class="member">
            <img src="image3.png" alt="Team foto 3">
            <p>67</p>
        </div>

        <div class="member">
            <img src="image4.png" alt="Team foto 4">
            <p>Extra team member 4</p>
        </div>

        <div class="member">
            <img src="image5.png" alt="Team foto 5">
            <p>Extra team member 5</p>
        </div>

    </div>

</body>
</html>
